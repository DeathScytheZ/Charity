<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Login </title>
    <link rel="stylesheet" href="css/login-style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    
</head>
<body>


    <header class="top-header">
        <img id="logo" src="icons/save-gaza-high-resolution-logo-transparent(4).png">
    </header>
    <div class="overlay"></div>

    <section id="login-form">
        <h1> Login </h1>
        <form class="login" action="http://localhost/php_test/login.php" method="post">
            <div class="input-box">
                <input type="text" placeholder="username" id="usernameInput" name="usernameInput">
                <i class='bx bxs-user' solid ></i>
            </div>

            <div class="input-box">
                <input  type="password" placeholder="password" id="passwordInput" name="passwordInput">
                <i class='bx bxs-lock-alt' ></i>
            </div>

            <button type="submit" class="btn" id="login-btn"> Login </button>

            <div class="signup-link">
                <p> Don't have an account? <a href="#" id="toggleSignup"> Sign up </a> </p>   
            </div>
        </form>
    </section>


    <section id="signup-form" class="hidden">
        <h1> Sign up </h1>
        <form class="signup" action="http://localhost/php_test/signup.php" method="post">
            <div class="input-box">
                <input type="text" placeholder="username" id="username" name="username">
                <i class='bx bxs-user' solid ></i>  
            </div>

            <div class="input-box">
                <input type="password" placeholder="password" id="psword" name="psword">
                <i class='bx bxs-lock-alt' ></i>
            </div>

            <div class="input-box">
                <input type="password" placeholder="confirmPassword" id="pswrd-conf" name="pswrd-conf" >
                <i class='bx bxs-lock-alt' ></i>
            </div>

            <div class="input-box">
                <input type="email" placeholder="example@google.com" id="email" name="email" >
                <i class='bx bx-envelope' ></i>
            </div>

            <button type="submit" class="btn"> Sign up </button>

            <div class="signup-link">
                <p> Already have an account? <a href="#" id="toggleLogin"> Login </a> </p>   
            </div>
        </form>
    </section>
    
    <script src="js/main.js"></script>
</body>
</html>
